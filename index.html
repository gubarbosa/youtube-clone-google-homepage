<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger">
            <a class="menu_link active">All</a>
            <a class="menu_link">Images</a>
        </div>
        <div class="menu_section right">
            <img class="menu_icon" src="assets/more-icon.svg" alt="More"/>
            <div class="menu_profile">
                <img src="assets/circle-frame.svg" alt="Frame" class="menu_avatar-frame"/>
                <img class= "avatar" src="https://icon-library.com/images/avatar-icon-images/avatar-icon-images-4.jpg" alt="Avatar Picture" class="menu_avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img class = "content_logo" src="assets/logo.svg" alt= "Logo"/>
        <input type="text" class="content_search"/>

        <div class="content_offer">
            Made with by 
            <a href="https://youtube.com/rocketseat" target="_blank">RocketSeat</a>
             for studying purposes
        </div>
    </main>


    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brazil</span>
        </div>
        <div class="footer_section footer_links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
